language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
- pip install coveralls
- python django_photo/manage.py makemigrations
- python django_photo/manage.py migrate
script: coverage run --source='.' django_photo/manage.py test photo
after_success: coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: django-bucketlist-application
  on:
    repo: andela-tadesanya/django-bucketlist-application
    branch: master
  skip_cleanup: true
  run:
    - "python django_photo/manage.py makemigrations"
    - "python django_photo/manage.py migrate"
